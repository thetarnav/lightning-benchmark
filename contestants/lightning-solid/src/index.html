<!DOCTYPE html>
<html>
    <head>
        <title>Lightning Solid</title>
    </head>
    <body>
        <style>
            .bench-buttons {
                position:       absolute;
                top:            10px;
                left:           10px;
                display:        flex;
                flex-direction: column;
                gap:            5px;
            }
        </style>
        <div class="bench-buttons">
            <button id="create"      onclick="window.bench.create()">      create      </button>
            <button id="create_many" onclick="window.bench.create_many()"> create_many </button>
            <button id="update_all"  onclick="window.bench.update_all()">  update_all  </button>
            <button id="update_some" onclick="window.bench.update_some()"> update_some </button>
            <button id="update_one"  onclick="window.bench.update_one()">  update_one  </button>
            <button id="swap"        onclick="window.bench.swap()">        swap        </button>
            <button id="append"      onclick="window.bench.append()">      append      </button>
            <button id="remove_one"  onclick="window.bench.remove_one()">  remove_one  </button>
            <button id="remove_all"  onclick="window.bench.remove_all()">  remove_all  </button>
        </div>
        <div id="app"></div>
        <script src="./index.tsx"></script>
    </body>
</html>
